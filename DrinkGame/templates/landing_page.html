{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% block content %}
    <div id="phase0" class="phase">
        <h1>D-Rink</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" id="PZero">Continue</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById("pZero").addEventListener("click", function() {
            window.location.href = "/phase_one";
        });
    </script>
    <style>
        #phase0 {
            background-color: #ef34d6;
            padding: 50px;
            text-align: center;
            font-size: 120px;
            height: 100%;
            width: 100%;
        }
        h1 {
            font-family: Impact;
            transition: transform 1s ease;
        }
         h1:hover {
            color: rgb(167, 206, 241);
            transform: scale(2);
         }
        
        #PZero {
            width: 500px;
            height: 100px;
            border-radius: 30px;
            border: none;
            transition: 1s ease;
            font-size: 45px;
            font-family: sans-serif;
            transition: 1s ease;
            margin-top: 180px;
        }
        #PZero:hover {
            width: 600px;
            height: 150px;
        }
         
        #PZero a {
            font-size: 50px;
            color: #ef34d6;
            transition: 1s ease;
        }
    </style>
{% endblock %}
