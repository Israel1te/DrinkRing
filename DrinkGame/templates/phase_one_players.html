{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% load crispy_forms_tags %}

{% block content %}
<div id="phase1">
    <h2>Welcome</h2>
    <form method="post" action="{% url 'phase_one' %}">
        {% csrf_token %}
        <input placeholder="Enter Player Count" type="number" id="num_players" name="num_players" value="{{ session.num_players }}"> <br>
        <button type="submit" id="POne">Continue</button>
    </form>
    
    <button id="back-btn"><a href="{% url 'landing_page' %}"><img id="bck-btn" src="../static/images/return-button-png-31.png" alt="Back to previous page"></a></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    input[type="number" i] {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 250px;
        height: 50px;
        font-size: 15px;
        text-align: center;
        margin-top: 90px;
    }

    #phase1 {
        background-color: #ef34d6;
        padding: 50px;
        text-align: center;
    }
    h2 {
        font-family: Impact;
        transition: transform 1s ease;
        font-size: 90px;
    }
    h2:hover {
        color: rgb(233, 245, 255);
        transform: rotate(360deg);
    }

    p{
        font-size: 40px;
    }
    .up-down {
        width: 60px;
        height: 60px;
        transition: transform 0.8s ease;
        border: none;
    }
    .up-down:hover {
        transform: scale(1.3);
    }
    #numberInput {
        width: 130px; 
        height: 60px;
        text-align: center;
        margin: 20px;
        font-size: 20px;
        font-family: sans-serif;
    }
    #POne {
        width: 500px;
        height: 100px;
        border-radius: 30px;
        border: none;
        transition: 1s ease;
        margin-top: 180px;
        font-size: 50px;
        color: #ef34d6;
    }
    #POne:hover {
        width: 600px;
        height: 150px;
    }
    #increment {
        background-color: #99ccff;
    }
    #decrement {
        background-color: #ff9999;
    }
    #back-btn {
       background: none;
       border: none;
    }
    #bck-btn {
        width: 150px;
        height: 150px;
        bottom: 20px;
        left: 20px;
        position: absolute;
    }
</style>
{% endblock %}
